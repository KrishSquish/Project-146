<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 1 15">
            <a-camera></a-camera>
        </a-entity>

        <!--Head-->
        <a-entity>
            <a-sphere position = "0 5 0" radius = "3" color = "cornflowerblue"></a-sphere>
        </a-entity>
        <!--Left Eye-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000">
            <a-sphere position = "-1 5 3" radius = "0.5" color = "darkblue"></a-sphere>
        </a-entity>
        <!--Right Eye-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 2000">
            <a-sphere position = "1 5 3" radius = "0.5" color = "darkblue"></a-sphere>
        </a-entity>
        <!--Body-->
        <a-entity>
            <a-box position = "0 -1 3" height = "7" width = "5" color = "darkorchid"></a-box>
        </a-entity>
        <!--Right Arm-->
        <a-entity>
            <a-cylinder position="4 0 3" radius="0.7" height="5" rotation = "0 0 45" color="deeppink"></a-cylinder>
        </a-entity>
        <!--Left Arm-->
        <a-entity>
            <a-cylinder position="-4 0 3" radius="0.7" height="5" rotation = "0 0 -45" color="deeppink"></a-cylinder>
        </a-entity>
        <!--Left Leg-->
        <a-entity>
            <a-cylinder position="-1.5 -5 3" radius="1" height="2"  color="deeppink"></a-cylinder>
        </a-entity>
        <!--Right Leg-->
        <a-entity>
            <a-cylinder position="1.5 -5 3" radius="1" height="2"  color="deeppink"></a-cylinder>
        </a-entity>
    </a-scene>
</body>

</html>
